interface Node {
  id: ID!
}

type RootQuery {
  allFilms(search: String, offset: Int, limit: Int): [Film]
  film(id: ID, filmID: ID): Film
  allPeople(search: String, offset: Int, limit: Int): [Person]
  person(id: ID, personID: ID): Person
  allPlanets(search: String, offset: Int, limit: Int): [Planet]
  planet(id: ID, planetID: ID): Planet
  allSpecies(search: String, offset: Int, limit: Int): [Species]
  species(id: ID, speciesID: ID): Species
  allStarships(search: String, offset: Int, limit: Int): [Starship]
  starship(id: ID, starshipID: ID): Starship
  allVehicles(search: String, offset: Int, limit: Int): [Vehicle]
  vehicle(id: ID, vehicleID: ID): Vehicle
  node(id: ID!): Node
}
