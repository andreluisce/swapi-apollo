type Planet implements Node {
  id: ID!
  name: String
  imageUrl: String
  diameter: Int
  rotationPeriod: Int
  orbitalPeriod: Int
  gravity: String
  population: Int
  climates: [String]
  terrains: [String]
  surfaceWater: Float
  residents: [Person]
  films: [Film]
  created: String
  edited: String
}

type Query {
  allPlanets(search: String, offset: Int, limit: Int): [Planet]
  planet(id: ID): Planet
}
